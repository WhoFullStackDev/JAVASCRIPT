<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Use Strict</title>
  </head>
  <body>
    <h2>Declaring Strict Mode</h2>
    <p id="demo"></p>
  </body>
  <script>
    "use strict";
    myFunction();

    function myFunction() {
      y = 3.14; // This will cause an error (y is not defined)
    }
  </script>
</html>
