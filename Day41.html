<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript For Of</title>
  </head>
  <body>
    <p id="demo"></p>
  </body>
  <script>
    const cars = ["BMW", "Volvo", "Mini"];

    let text = "";
    for (let x of cars) {
      text += x + "<br>";
    }

    document.getElementById("demo").innerHTML = text;
  </script>
</html>
