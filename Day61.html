<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript HTML DOM - Changing HTML</title>
  </head>
  <body>
    <h2>Changing HTML Content</h2>
    <p id="p1">Hello World!</p>
    <h2>Changing the Value of an Attribute</h2>
    <img id="image" src="smiley.gif" width="160" height="120" />
    <h2>Dynamic HTML content</h2>
    <p id="Dynamic"></p>
    <h2>document.write()</h2>
  </body>
  <script>
    // Changing HTML Content
    document.getElementById("p1").innerHTML = "New text!";

    // Changing the Value of an Attribute
    document.getElementById("image").src = "landscape.jpg";

    // Dynamic HTML content
    document.getElementById("Dynamic").innerHTML = "Date :" + Date();

    // document.write()
    document.write(Date());
  </script>
</html>
