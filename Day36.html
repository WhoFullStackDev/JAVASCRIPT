<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Comparison and Logical Operators</title>
  </head>
  <body>
    <h2>The () ? : Ternary Operator</h2>
    <p>Input your age and click the button:</p>

    <input id="age" value="18" />

    <button onclick="myFunction()">Try it</button>
    <p id="result"></p>
    <h2>The Nullish Coalescing Operator (??)</h2>
    <p id="result1"></p>
    <h2>The ?. Operator</h2>
    <p>
      The ?. operator returns undefined if an object is undefined or null
      (instead of throwing an error).
    </p>

    <p>Car name is:</p>
    <p id="result2"></p>
  </body>
  <script>
    // *************Ternary Operator*************
    function myFunction() {
      let age = document.getElementById("age").value;
      let voteable = age < 18 ? "Too young" : "Old enough";
      document.getElementById("result").innerHTML = voteable + " to vote.";
    }

    //*************The Nullish Coalescing Operator (??)*************
    let name = null;
    let text = "missing";
    let result = name ?? text;
    document.getElementById("result1").innerHTML = "The name is " + result;
    //*************The Optional Chaining Operator (?.)*************
    const car = { type: "Fiat", model: "500", color: "white" };
    let name1 = car?.name;
    document.getElementById("result2").innerHTML = name1;
  </script>
</html>
