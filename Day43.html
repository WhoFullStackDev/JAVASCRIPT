<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Break and Continue</title>
  </head>
  <body>
    <h2>The Break Statement</h2>
    <p id="break"></p>
    <h2>The Continue Statement</h2>
    <p id="continue"></p>
  </body>
  <script>
    // **************The Break Statement**************
    let text = "";
    for (let i = 0; i < 10; i++) {
      if (i === 3) {
        break;
      }
      text += "The number is " + i + "<br>";
    }

    document.getElementById("break").innerHTML = text;
    // **************The Continue Statement**************
    let text1 = "";
    for (let i = 0; i < 10; i++) {
      if (i === 3) {
        continue;
      }
      text1 += "The number is " + i + "<br>";
    }
    document.getElementById("continue").innerHTML = text1;
  </script>
</html>
