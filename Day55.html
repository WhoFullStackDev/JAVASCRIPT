<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The JavaScript this Keyword</title>
  </head>
  <body>
    <h2>this in a Method</h2>
    <p id="demo"></p>
    <h2>this Alone</h2>
    <p id="alone"></p>
    <h2>this in a Function (Default)</h2>
    <p id="thisFun"></p>
    <h2>this in Event Handlers</h2>
    <button onclick="this.style.display='none'">Click to Remove Me!</button>
    <h2>Object Method Binding</h2>
    <p id="ObMeBin"></p>
    <h2>Explicit Function Binding</h2>
    <p id="ExFunBin"></p>
    <p id="fullName"></p>
  </body>
  <script>
    // this in a Method
    let person = {
      firstName: "John",
      lastName: "Doe",
      id: 5566,
      fullName: function () {
        return this.firstName + " " + this.lastName;
      },
    };

    // Display data from the object:
    document.getElementById("demo").innerHTML = person.fullName();

    // this Alone
    let x = this;
    document.getElementById("alone").innerHTML = x;

    // this in a Function (Default)
    ("use strict");
    document.getElementById("thisFun").innerHTML = myFunction();

    function myFunction() {
      return this;
    }

</html>
